name: Auto Update

on:
  push:
    branches:
      - "source"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Chekcout source
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Update
      run: bash update.sh

    - name: Push to master
      run: |
        git commit -am "Auto Update ${{ github.sha }}"
        git checkout master
        git rebase source
        git push
