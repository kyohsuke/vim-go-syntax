name: Auto Update

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Chekcout source
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Update
      run: bash update.sh

    - name: Push to master
      uses: EndBug/add-and-commit@v7
      with:
        message: Apply vim-go changes ${{ steps.date.outputs.date }}
